<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieStream</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Movies</a>
                <a href="#">Categories</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="drama">Drama</button>
            <button class="category-btn" data-category="comedy">Comedy</button>
        </div>

        <div class="movie-grid" id="movieGrid">
            <!-- Movies will be dynamically inserted here -->
        </div>
    </main>

    <!-- Movie Player Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="video-container">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="movie-info">
                <h2 id="movieTitle"></h2>
                <p id="movieDescription"></p>
            </div>
        </div>
    </div>

    <script src="js/movieData.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
